default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
development:
  <<: *default
  database: twtapp_development
test:
  <<: *default
  database: twtapp_test
production:
  <<: *default
  database: twtapp_production
  username: twtapp
  password: <%= ENV['TWTAPP_DATABASE_PASSWORD'] %>
